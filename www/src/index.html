<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SambiaAdmin</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

  <style media="screen">
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    app-root {
      display: flex;
      x-justify-content: space-around;
      x-align-items: stretch;

      height: 100%;

      font-family: 'Roboto', sans-serif;
    }

    app-sections {
      position: relative;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <app-root>
    <h1>Loading...</h1>
  </app-root>

  {{#each scripts.polyfills}}
  <script src="{{.}}"></script>
  {{/each}}
  <script>
    System.import('system-config.js').then(function () {
      System.import('main');
    }).catch(console.error.bind(console));
  </script>

</body>
</html>
