<form class="form">

  <!-- Image -->
  <div class="form-image">
    <div class="form-image-holder">
      <i class="zmdi zmdi-camera zmdi-hc-2x"></i>
    </div>
  </div>

  <!-- Person -->
  <div class="form-person">

    <div class="row">
      <div class="form-group col-10">
          <label for="name">Name</label>
          <input type="text" class="form-control z0" name="name" required>
      </div>
      <div class="form-group col-2">
          <label for="age">Age</label>
          <input type="number" class="form-control z0" name="age" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-12">
          <label for="gender">Gender</label>
          <select class="" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-12">
          <label for="education">Education</label>
          <select class="" name="education" required>
            <option value="student">Student</option>
            <option value="farmer">Farmer</option>
          </select>
      </div>
    </div>


    <div class="row">
      <div class="form-group col-10">
          <label for="tribe">Tribe</label>
          <input type="text" class="form-control z0" name="tribe" required>
      </div>
      <div class="form-group col-2">
          <label for="household">Household</label>
          <input type="number" class="form-control z0" name="household" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-6">
          <label for="size">Size</label>
          <input type="number" class="form-control z0" name="size" required>
      </div>
      <div class="form-group col-6">
          <label for="weight">Weight</label>
          <input type="number" class="form-control z0" name="weight" required>
      </div>
    </div>

    <!-- Farm -->
    <div class="row">

    </div>

    <!-- Buttons -->
    <div class="row form-controls">
      <button type="button" name="button" class="button">Submit</button>
    </div>

  </div>

</form>
