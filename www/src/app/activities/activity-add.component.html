<form class="form" (ngSubmit)="onSubmit()">

  <!-- Image -->
  <div class="form-image">
    <div class="form-image-holder">
      <i class="zmdi zmdi-camera zmdi-hc-2x"></i>
    </div>
  </div>

  <!-- Group -->
  <div class="form-data">

    <div class="row">
      <div class="form-group col-10">
          <label for="name">Group-Name</label>
          <input type="text" class="form-control z0" name="name" [(ngModel)]="groupModel.name" required>
      </div>
      <div class="form-group col-2">
          <label for="enabled">Enabled</label>
          <select class="" name="enabled" [(ngModel)]="groupModel.enabled" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
      </div>
    </div>

    <!-- Translation -->
    <div class="row form-divider">
      <div class="row form-header">
        <h4>Translation</h4>
        <span class="zmdi-hc-stack zmdi-hc-lg button-round">
          <i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
          <i class="zmdi zmdi-plus zmdi-hc-stack-1x zmdi-hc-inverse"></i>
        </span>
      </div>
      <div class="row form-item">
        Weeding
      </div>
    </div>

    <!-- Activity -->
    <div class="row form-divider">
      <div class="row form-header">
        <h4>Activities</h4>
        <span class="zmdi-hc-stack zmdi-hc-lg button-round" (click)="toggleModal()">
          <i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
          <i class="zmdi zmdi-plus zmdi-hc-stack-1x zmdi-hc-inverse"></i>
        </span>
      </div>

      <!-- Activity Item -->
      <div class="row form-item z1">

        <!-- Image -->
        <div class="form-item-image-holder">
          <i class="zmdi zmdi-image-o"></i>
        </div>

        <!-- Name -->
        <div class="form-item-name">
          Weeding
        </div>

        <!-- Item controls -->
        <div class="form-item-controls">

          <!-- Active Indicator -->
          <span>
            <i class="zmdi zmdi-check-circle"></i>
          </span>

          <!-- Remove Checkbox -->
          <span>
            <i class="zmdi zmdi-square-o"></i>
          </span>

          <!-- Sub Indicator -->
          <span>
            <i class="zmdi zmdi-run"></i><span class="sub-indicator">3</span>
          </span>
        </div>

      </div>
    </div>

    <!-- Buttons -->
    <div class="row form-controls">
      <button type="button" name="button" class="button" (click)="onSubmit()">Submit</button>
    </div>

  </div>

</form>

<!-- Modal -->
<div class="modal-wrapper" [ngClass]="{ show: showModal }">
  <div class="modal z3">

    <!-- Header -->
    <div class="modal-header">
      <button type="button" (click)="toggleModal()">
        <i class="zmdi zmdi-close zmdi-hc-2x"></i>
      </button>
    </div>

    <!-- Body -->
    <div class="modal-body">

      <!-- Name -->
      <div class="row">
        <div class="form-group col-10">
            <label for="name">Aktivity-Name</label>
            <input type="text" class="form-control z0" name="name" [(ngModel)]="groupModel.name" required>
        </div>
        <div class="form-group col-2">
            <label for="enabled">Enabled</label>
            <select class="" name="enabled" [(ngModel)]="groupModel.enabled" required>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
        </div>
      </div>

      <!-- Translation -->
      <div class="row modal-divider">
        <div class="form-header row">
          <h4>Translation</h4>
          <span class="zmdi-hc-stack zmdi-hc-lg button-round">
            <i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
            <i class="zmdi zmdi-plus zmdi-hc-stack-1x zmdi-hc-inverse"></i>
          </span>
        </div>
        <div class="form-item row">
          Weeding
        </div>
      </div>

      <!-- Sub-Activity -->
      <div class="row modal-divider">
        <div class="row form-header">
          <h4>Sub-Activities</h4>
          <span class="zmdi-hc-stack zmdi-hc-lg button-round">
            <i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
            <i class="zmdi zmdi-plus zmdi-hc-stack-1x zmdi-hc-inverse"></i>
          </span>
        </div>

        <!-- Activity Item -->
        <div class="row form-item z1">

          <!-- Image -->
          <div class="form-item-image-holder">
            <i class="zmdi zmdi-image-o"></i>
          </div>

          <!-- Name -->
          <div class="form-item-name">
            Weeding
          </div>

          <!-- Item controls -->
          <div class="form-item-controls">

            <!-- Active Indicator -->
            <span>
              <i class="zmdi zmdi-check-circle"></i>
            </span>

            <!-- Remove Checkbox -->
            <span>
              <i class="zmdi zmdi-square-o"></i>
            </span>

            <!-- Sub Indicator -->
            <span>
              <i class="zmdi zmdi-run"></i><span class="sub-indicator">3</span>
            </span>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
